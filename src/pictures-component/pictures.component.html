<h1> Costumes</h1>

<table>
    <tr *ngFor="let costume of picturesArray" [routerLink]="['/pictures']">
        <td><img class="thumbnail" src="{{ costume.thumbnail }}"/></td>    
    </tr>
</table>

    </tr>
</table>
